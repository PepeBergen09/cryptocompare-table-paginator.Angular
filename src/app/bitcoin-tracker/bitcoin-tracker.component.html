<div class="container">
  <div class="row mt-5">
    <h1>Welcome to the Bitcoin Tracker</h1>
  </div>
  <div class="row mt-5">
    <div class="col-10">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">High</th>
            <th scope="col">Low</th>
            <th scope="col">Open</th>
            <th scope="col">Volume From</th>
            <th scope="col">Volume to</th>
            <th scope="col">Close</th>
            <th scope="col">Conversion type</th>
            <th scope="col">Conversion Symbol</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of bitcoinData">

            <td>{{data.time}}</td>
            <td>{{data.high}}</td>
            <td>{{data.low }}</td>
            <td>{{data.open}}</td>
            <td>{{data.volumefrom}}</td>
            <td>{{data.volumeto}}</td>
            <td>{{data.close}}</td>
            <td>{{data.conversionType}}</td>
            <td>{{data.conversionSymbol}}</td>
          </tr>
        </tbody>
      </table>

    </div>
    </div>
  </div>
